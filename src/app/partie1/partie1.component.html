<div class="container">
  <form (ngSubmit)="onSubmit()">
    <div class="form-row align-items-center">
      <div class="col-auto">
        <label class="sr-only" for="inlineFormInput">Personnage</label>
        <input type="text" [(ngModel)]="perso.nom"  [title]="perso.nom" #name="ngModel" name="nom" class="input"
          id="inlineFormInput" placeholder="Un personnage..."  (input)="onInput(perso.nom)" [disabled]="Possible">
          <input type="text" [(ngModel)]="perso.anime" [title]="perso.anime" #name="ngModel" name="anime" class="input"
          id="inlineFormInput" placeholder="L'animÃ©..."  [disabled]="Possible">
          <mat-select *ngIf="listCharacter.length>0 ">
            <mat-option *ngFor="let character of listCharacter" id="op">
              <img width="30%" height="30%" [src]="character"/>
            </mat-option>
          </mat-select>
        <div *ngIf="name.disabled" class="alert alert-warning" style="width: 65%;padding-top: 5px;padding-bottom: 5px;"
          role="alert">
          Max personnage atteint !
        </div>
          <button type="submit" id="btn1" class="button-name"> Submit</button>
      </div>
    </div>
  </form>
  <div class="row">
    <span class="d-flex flex-wrap">
      <ul *ngFor="let perso of Liste_Manga" class="list-group">
        <li class="list-group-item text-center">
          <div class="justify-content-center">
            {{perso?.nom}}
            <br>
            {{perso?.anime}}
          </div>
          <div class="d-flex justify-content-end" style="padding-left: 50%;">
            <span>
              <a href="https://fr.wikipedia.org/wiki/{{perso?.nom}}" target="_blank"
                class="btn btn-success rounded-circle"><i class="fa-solid fas fa-question"></i></a>
              <button class="btn btn-dark rounded-circle" (click)="remove(perso)"><i class="fas fa-times"></i></button>
            </span>
          </div>
        </li>
      </ul>
    </span>
  </div>
  <button type="submit" (click)="ajouteListe()" class="button-name"> Send All</button>
